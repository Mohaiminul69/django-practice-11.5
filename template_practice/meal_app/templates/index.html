{% extends 'base.html' %} {% block content %}
<section class="py-5">
  <div class="row row-cols-1 row-cols-md-3 g-3">
    {% for meal in meals %}
    <div class="col">
      <div class="card h-100 rounded-4">
        <img src="{{meal.strMealThumb}}" class="card-img-top" />
        <div
          class="card-body d-flex flex-column align-items-start justify-content-between"
        >
          <h4 class="card-title fs-3">{{ meal.strMeal }}</h4>
          <p class="card-text">
            <strong>Instruction:</strong>Lorem ipsum, dolor sit amet consectetur
            adipisicing elit. Minus, deserunt!
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
